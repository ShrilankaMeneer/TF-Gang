<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToolsForEver login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="wrapper">
    <section class="form login">
        <header>ToolsForEver</header>
        <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
            <div class="error-text"></div>
            <div class="field input">
                <label>Email Address</label>
                <input type="text" name="email" placeholder="Schrijf jouw email" required>
            </div>
            <div class="field input">
                <label>Wachtwoord</label>
                <input type="password" name="password" placeholder="Schrijf jouw wachtwoord" required>
                <i class="fas fa-eye"></i>
            </div>
            <div class="field button">
                <input type="submit" name="submit" value="Login">
            </div>
        </form>
        <div class="link">Nog niet geregistreerd? <a href="index.html">Registreer nu</a></div>
    </section>
</div>


<script src="javascript/pass-show-hide.js"></script>
<script src="javascript/login.js"></script>

</body>
</html>
