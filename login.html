<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToolsForEver registreer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

</head>
<body>

<div class="wrapper">
    <section class="form signup">
        <header>ToolsForEver</header>
        <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
            <div class="error-text"></div>
            <div class="name-details">
                <div class="field input">
                    <label>Voornaam</label>
                    <input type="text" name="fname" placeholder="Voornaam" required>
                </div>
                <div class="field input">
                    <label>Achternaam</label>
                    <input type="text" name="lname" placeholder="Achternaam" required>
                </div>
            </div>
            <div class="field input">
                <label>Email Address</label>
                <input type="text" name="email" placeholder="Schrijf jouw email" required>
            </div>
            <div class="field input">
                <label>Wachtwoord</label>
                <input type="password" name="password" placeholder="Schrijf een nieuw wachtwoord" required>
                <i class="fas fa-eye"></i>
            </div>
            <div class="field button">
                <input type="submit" name="submit" value="Registreer">
            </div>
        </form>
        <div class="link">Al geregistreerd? <a href="index.html">Login nu</a></div>
    </section>

</div>


<script src="javascript/show-hide.js"></script>
<script src="javascript/signup.js"></script>

</body>
</html>
